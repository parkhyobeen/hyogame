<!DOCTYPE html>
<html>
 <head>
 	<meta charset="utf-8">

 	<title>SIGNIN</title>
 	
 	<link rel="stylesheet" type="text/css" href="../css/materialize.min.css">
 	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
 	<script src="https://npmcdn.com/parse@2.1.0/dist/parse.min.js"></script>

 </head>

 <body>
 	<div id="login">
 		<input type="text" id="id">
 		<input type="text" id="password">
 		<input type="button" value="SINGIN" onclick="signin()">
 		<input type="button" value="SIGNUP" onclick="singup()">
 	</div>
 	<script type="text/javascript">
 		Parse.initialize("박효빈");
 		Parse.serverURL= 'https://hyoserver.herokuapp.com/parse'

 		function signin(){
 			var id = $("#id").val();
 			var password = $("#password").val();

 			if(Parse.User.current()) {
 				Parse.User.logOut();
 			}

 			Parse.User.logIn(id, password)
 			.then((user) => {
 				alert("이제부터 게임이 시작됩니다! ");
 				window.location = "select.html";
 			}, (error) => {
 				alert("login error : " + error.message);
 			});
 		}
 	
 		function singup(){
 			window.location = "signup.html";
 		}

 	</script>
 </body>
 </html>
